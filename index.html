<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPXS 4KP ~ README Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://theominousosie.github.io/VPXS_4KP_Readme_Gen/Content/favicon.ico">
</head>
<body>
    <div id="darkModeOverlay"></div>
    <div class="container">
        <div class="header">
            <img src="Content/flower.png" alt="Flower" class="flower-image">
            <h1>VPXS 4KP ~ README Generator</h1>
        </div>
        
        <div class="input-section">
            <input type="file" id="fileLabel" class="file-input" accept=".yml">
        </div>

        <div class="checkbox-section">
            <label class="preview-checkbox">
                <input type="checkbox" id="includePreview" checked>
                Include Preview Image
            </label>
            <label class="preview-checkbox">
                <input type="checkbox" id="prefixTableId" checked>
                Prefix Table ID to README.md
            </label>
        </div>

        <div class="button-group">
            <button class="action-btn validate-btn" id="validateButton">VALIDATE YML</button>
            <button class="action-btn manual-btn" id="manualButton">MANUAL README</button>
            <button class="action-btn wizard-btn" id="wizardButton">WIZARD README</button>
        </div>

        <div class="output-section">
            <textarea id="finishedLabel" class="output-text" readonly></textarea>
        </div>

        <div class="footer">
            <span class="signature">&lt;3 Osie</span>
        </div>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/yaml@2.3.4/browser/dist/index.min.js"></script>
    <script type="module" src="script.js"></script>
    <script>
        // Check for dark mode query parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('darkMode') === 'true') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
</body>
</html>
